<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h3> Department Registration </h3>
    </header>

    <main>
        <!-- Creating forms 
          i,e,. signing up, contact me etc-->
        
        <form action="/action.php">
            <h4>Enter Your Name </h4>
            <input type="text" placeholder="Name">  <!-- Takes the input as text -->
            <br>
            <h4>Enter your USN </h4>
            <input type="text" placeholder="USN">  <!-- Takes the input as text-->
            <br>
            <h4>Enter your Password</h4>
            <input type="password" placeholder="Password">  <!-- Takes the input as password-->
            <br>
            <br>
            <h4> Select your Year</h4>
            <label for="101">        <!-- label will make sure that even if we click on characters then also it selects that option-->       
                <input type="radio" value="1st Year" name="year" id="101">1st year   <!-- type radio will give us the option to select any one among the given options-->
            </label>
            <br>
            <label for="102">
                <input type="radio" value="2nd Year" name="year" id="102">2nd year
            </label>
            <br>
            <label for="103">
                <input type="radio" value="3rd Year" name="year" id="103">3rd year
            </label>
            <br>
            <label for="104">
                <input type="radio" value="4th Year" name="year" id="104">4th year
            </label>
            <br>
            <h4>Select the courses</h4>
            <label for="Autosar">         <!-- using checkbox we can choose multiple options-->
                <input type="checkbox" value="Autosar" name="subject" id="id1">Autosar
            </label>
            <br>
            <label for="SMPC">
                <input type="checkbox" value="SMPC" name="subject" id="id1">SMPC
            </label>
            <br>
            <label for="EV">
                <input type="checkbox" value="EV" name="subject" id="id1">EV
            </label>
            <br>
            <h4> Give your feedback </h4>
            <textarea name="feedback" id="101" placeholder="give your feedback here" rows="5">feedback</textarea>
            <br> 
            <h4> Select your Department </h4>
            <select name="department" id="id1">
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="CVE">CVE</option>
            </select>
            <br>
            <input type="submit" value="submit">
        </form>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/HcOc7P5BMi4?si=JhAxtaokxr5vK0sa" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </main>
</body>
</html>
